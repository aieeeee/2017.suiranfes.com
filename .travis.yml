language: node_js
notifications:
  email: false
  slack:
    secure: 
node_js:
- 7.7.3
sudo: false
cache:
  directories:
  - node_modules
git:
  submodules: false
before_install:
- npm install -g grunt-cli
- grunt --version
script:
- grunt
- openssl aes-256-cbc -K $encrypted_f4d63df644dd_key -iv $encrypted_f4d63df644dd_iv -in suiranfes.enc -out suiranfes -d
- chmod 600 ~/.ssh/suiranfes
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- git config --global user.email "info@suiranfes.com"
- git config --global user.name "LuckyBeast"
- git add --all
- git commit -m "Automatic Build by Travis CI (JOB $TRAVIS_JOB_NUMBER)"
- git push origin master